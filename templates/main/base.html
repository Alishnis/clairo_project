{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Guess the Song{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f5f1; /* Light paper color */
            background-image: 
                linear-gradient(to right, #d3d3d3 1px, transparent 1px),
                linear-gradient(to bottom, #d3d3d3 1px, transparent 1px);
            background-size: 20px 20px; /* Size of the grid lines */
            min-height: 100vh;
            font-family: 'Arial', sans-serif; /* Example font */
            color: #4a4a4a;
            padding-top: 30px;
            padding-bottom: 30px;
            position: relative; /* Needed for absolute positioning of images */
            overflow: hidden; /* Hide overflowing images */
        }
        .container {
            position: relative; /* Create a stacking context for the container */
            z-index: 20; /* Ensure container is above background images */
        }
        .game-container {
            background: rgba(255, 255, 255, 0.85); /* Keep a background for readability */
            border-radius: 20px; 
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(66, 135, 245, 0.2);
            margin-top: 20px;
            position: relative; /* To ensure it's above background images */
            z-index: 10; /* This was already set, but double-check stacking */
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #485461); 
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #485461, #ff6b6b);
        }
         .btn-secondary {
            background-color: #f0f0f0; 
            color: #4a4a4a;
            border: 1px solid #d0d0d0;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
         }
         .btn-secondary:hover {
             background-color: #e0f0f0;
         }
        .form-control-lg {
            border-radius: 15px; 
        }
        .alert {
            border-radius: 15px;
            font-weight: bold;
        }
         #suggestions {
            width: calc(100% - 5rem); 
            margin-left: 2.5rem;
            margin-right: 2.5rem;
         }
         #suggestions .list-group-item {
             border-radius: 0;
             border-left: none;
             border-right: none;
             font-size: 0.95rem;
         }
         #suggestions .list-group-item:first-child {
             border-top-left-radius: 15px;
             border-top-right-radius: 15px;
             border-top: 1px solid #d0d0d0;
         }
         #suggestions .list-group-item:last-child {
             border-bottom-left-radius: 15px;
             border-bottom-right-radius: 15px;
         }

        /* Styling for scattered images */
        .background-image {
            position: absolute;
            opacity: 0.8; /* Slightly less transparent */
            z-index: 1; /* Below the game container */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Add shadow */
            border-radius: 5px; /* Optional: slightly rounded corners for images */
            width: 25%; /* Increased size */
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="game-container text-center">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
